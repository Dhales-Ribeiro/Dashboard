<h1>Dashboard
</h1>
<div layout="row">
    <div flex="33">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Membros</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div style="max-width: 167px; min-height: 167px; margin: auto; padding: 32px 0 32px" class="text-center">
                        Total de Inventariantes
                        <h1 class="bold">1000</h1>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Action 1</md-button>
            </md-card-actions>
        </md-card>
    </div>


    <div flex="33">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Card with image</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div style="max-width: 167px; max-height: 167px; margin: auto">
                    <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"  width="100" height="100">
                    </canvas>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Action 1</md-button>
            </md-card-actions>
        </md-card>
    </div>


    <div flex="33">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Card with image</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>Card content</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Action 1</md-button>
            </md-card-actions>
        </md-card>
    </div>

</div>
